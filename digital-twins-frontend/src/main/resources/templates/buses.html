<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Buses</title>












</head>
<body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>










<table class="table table-dark">
    <thead>
    <tr>
<!--        <th scope="col">id</th>-->
        <th scope="col">busId</th>
        <th scope="col">latitude</th>
        <th scope="col">longitude</th>
        <th scope="col">average_speed</th>
<!--        <th scope="col">latitude</th>-->
<!--        <th scope="col">speed</th>-->
<!--        <th scope="col">ts</th>-->
<!--        <th scope="col">writeTime</th>-->
    </tr>
    </thead>
    <tbody>

    <tr th:each="bus : ${busIds}" >

        <th scope="row"><img src="images/travel_bus.png" style="width:64px;height:64px;"><span th:text="${bus}"></span></th>
        <td><span th:text="${location_rt.get(bus).getLatitude()}"></span></td>
        <td><span th:text="${location_rt.get(bus).getLongitude()}"></span></td>
        <td><span th:text="${average_speed.get(bus)}"></span></td>
<!--        <td><span th:text="${bus.getHeading()}"></span></td>-->
<!--        <td><span th:text="${bus.getLongitude()}"></span></td>-->
<!--        <td><span th:text="${bus.getLatitude()}"></span></td>-->
<!--        <td><span th:text="${bus.getSpeed()}"></span></td>-->
<!--        <td><span th:text="${bus.getTs()}"></span></td>-->
<!--        <td><span th:text="${bus.getWriteTime()}"></span></td>-->
    </tr>
    
    
    </tbody>
</table>



</body>
</html>
